<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anything.market landing page</title>

    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/655ab35400.js" crossorigin="anonymous" defer></script>

    <!-- custom styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- aos -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <nav class="primary-navigation">
            <div class="image-container">
                <a href="" class="logo">anything.market</a>
            </div>
            <div class="menu-container">
                <ul class="menu">
                    <li class="menu-item"><a href="">Home</a></li>
                    <li class="menu-item"><a href="">Shop</a></li>
                    <li class="menu-item"><a href="">Retailers</a></li>
                    <li class="menu-item"><a href="">Contact</a></li>
                    <li class="menu-item"><a href="">About</a></li>
                </ul>
            </div>
            <div class="nav-btns">
                <a href="" class="btn">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>
                <a href="" class="btn">
                    <i class="fa-solid fa-user"></i>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="headline">
                <div class="logo">anything.market</div>
                <div class="slogan">...market in your pocket</div>
            </div>
            <div class="category">
                <a href="" class="cat-item" data-aos="fade-left" data-aos-delay="500" data-aos-duration="1000">
                    <div class="image-container">
                        <img src="assets/fish.png" alt="fish">
                    </div>
                    <div class="label">fish</div>
                </a>
                <a href="" class="cat-item" data-aos="fade-left" data-aos-delay="550" data-aos-duration="1000">
                    <div class="image-container">
                        <img src="assets/meat.png" alt="">
                    </div>
                    <div class="label">meat</div>
                </a>
                <a href="" class="cat-item" data-aos="fade-left" data-aos-delay="600" data-aos-duration="1000">
                    <div class="image-container">
                        <img src="assets/fruits.png" alt="">
                    </div>
                    <div class="label">fruits</div>
                </a>
                <a href="" class="cat-item" data-aos="fade-left" data-aos-delay="650" data-aos-duration="1000">
                    <div class="image-container">
                        <img src="assets/spices.png" alt="">
                    </div>
                    <div class="label">spices</div>
                </a>
                <a href="" class="cat-item" data-aos="fade-left" data-aos-delay="700" data-aos-duration="1000">
                    <div class="image-container">
                        <img src="assets/vegetable.png" alt="">
                    </div>
                    <div class="label">vegetable</div>
                </a>
            </div>
            <div class="search-bar">
                <form action="" class="search-bar">
                    <input type="search" name="search" id="search-bar" placeholder="need some rice?">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>

</html>
